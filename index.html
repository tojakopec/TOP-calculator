<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div id="calc-body">
        <div id="screen">
            <p id="history"></p>
            <p id="current-operand"></p>
            <p id="screen-content"></p>
        </div>
        <!-- <span class="material-symbols-outlined">
            power_settings_new
        </span> -->
        <div id="numpad">
            <div id="button7" class="number buttonDigit buttonText">7</div>
            <div id="button8" class="number buttonDigit buttonText">8</div>
            <div id="button9" class="number buttonDigit buttonText">9</div>
            <div id="button-clear" class="operand buttonDigit buttonText">CLR</div>
            <div id="button4" class="number buttonDigit buttonText">4</div>
            <div id="button5" class="number buttonDigit buttonText">5</div>
            <div id="button6" class="number buttonDigit buttonText">6</div>
            <div id="button-divide" class="operand buttonDigit buttonText">/</div>
            <div id="button-multiply" class="operand buttonDigit buttonText">x</div>
            <div id="button1" class="number buttonDigit buttonText">1</div>
            <div id="button2" class="number buttonDigit buttonText">2</div>
            <div id="button3" class="number buttonDigit buttonText">3</div>
            <div id="button-subtract" class="operand buttonDigit buttonText">-</div>
            <div id="button-add" class="operand buttonDigit buttonText">+</div> 
            <div id="button0" class="number buttonDigit buttonText">0</div>
            <div id="button-dot" class="number buttonDigit buttonText">.</div>
            <div id="button-backspace" class="buttonDigit buttonText">&#8592</div>
            <div id="button-operate" class="buttonDigit buttonText">=</div>
        </div>
        
    </div>
</body>
</html>
